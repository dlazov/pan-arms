<div *ngIf="phaser">
  <h2>{{phaser.phaserName | uppercase}} Details</h2>
  <div>
    <span>ID: </span>{{phaser.phaserId}}
  </div>
  <div>
    <span>Name: </span>{{phaser.phaserName}}
  </div>
  <div>
    <span>Description: </span>{{phaser.phaserDescription}}
  </div>
  <div>
    <span>Price: $</span>{{phaser.phaserPrice}}
  </div>
  <button (click)="goBack()">go back</button>
</div>
