<div *ngIf="saber">
  <h2>{{saber.saberName | uppercase}} Details</h2>
  <div>
    <span>ID: </span>{{saber.saberId}}
  </div>
  <div>
    <span>Name: </span>{{saber.saberName}}
  </div>
  <div>
    <span>Blade Color: </span>{{saber.saberBladeColor}}
  </div>
  <div>
    <span>Blade Count: </span>{{saber.saberBladeCount}}
  </div>
  <div>
    <span>Price: $</span>{{saber.saberPrice}}
  </div>
</div>
